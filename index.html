<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Sign Up </title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
  <!-- <link rel="stylesheet" media="screen" href="debug.css" /> -->
  <!-- <link rel="stylesheet" href="//basehold.it/22" /> -->
</head>
<body>
  <header>
    <h1>Youth Club</h1>
  </header>
  <main>
      <section id="about">
        <p>
          Our club is informational and have tons of fun activity. You can socialize on the
          campus, meet new people and play games. Best part of our club is we offer free lunch and drinks.
        </p>
    <!--<a href="#click" id="click">Press This Button!</a>-->
    <form action="null" method="get" id="contactInfo-form">
      <ul>
        <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="First and Last name"/>
        </li>
        <li>
          <label for="email">Email</label>
          <input placeholder="you@example.com" type="email" id="email" name="email" />
        </li>
        <li>
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" />
        </li>

        <li>
          <label for="birthday">Birthday</label>
          <input type="date" id="birthday" name="birthday" />
        </li>
      </ul>
      <input type="submit" value="Submit!" />
    </form>

 </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="site.js"></script>
</body>
</html>
